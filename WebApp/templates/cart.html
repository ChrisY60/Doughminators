<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Menu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .item {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>Menu</h1>
    <div id="itemList">
        {% for item in items %}
            <div class="item">{{ item.name }} - ${{ item.price }}</div>
        {% endfor %}
    </div>
</body>
</html>
