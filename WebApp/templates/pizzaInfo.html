<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ pizza.name }}</title>
</head>
<body>
<h1>{{ pizza.name }}</h1>
<h2>Base : {{ pizza.base }}</h2>
<h2>Crust : {{ pizza.crust }}</h2>
<h2>Ingredients : </h2>
<ul>
    {% for topping in pizza.toppings %}
        <li>{{ topping.name }}</li>
    {% endfor %}
</ul>
</body>
</html>
