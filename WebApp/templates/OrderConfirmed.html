<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/stylesheet.css">
    <title>Order Confirmed</title>
</head>
<body>
    <header>
        <div class="headerback">
            <img class="Logo" src="../static/images/Logo.png" alt="Logo">
            <a href="/" class="menu">
                <img class="back" src="../static/images/arrow-back.jpg" alt="home">
            </a>
        </div>
    </header>
    <main>
        <div class="confirmation-message">
            <h1>Your Order Has Been Confirmed!</h1>
            <p>Thank you for your order. Your delicious pizzas and beverages are on the way!</p>
        </div>
        <div class="order-details">
            <h2>Order Details:</h2>
            <div id="itemList">
                {% for item in items %}
                    <div class="order-item" data-item-id="{{ item.id }}">
                        <img src="{{ item.imageURL }}" alt="{{ item.name }} image" class="item-image">
                        <div class="item-details">
                            <h3>{{ item.name }}</h3>
                            <p>Quantity: {{ item.quantity or 1 }}</p>
                            <p>Price per Item: €{{ item.price }}</p>

                        </div>
                    </div>
                {% endfor %}
            </div>
            <div class="total-price">
                <h3>Subtotal: €{{ total_price }}</h3>
            </div>
        </div>
        <a href="/" class="back-to-menu-btn">Back to Menu</a>
    </main>
</body>
</html>
