<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/stylesheet.css">
    <title>Order Confirmed</title>
    <script src="https://unpkg.com/@dotlottie/player-component@2.7.12/dist/dotlottie-player.mjs" type="module"></script> 
</head>
<body>
    <header>
        <div class="headerback">
            <img class="Logo" src="../static/images/Logo.png" alt="Logo">
            <a href="/" class="menu">
                <img class="back" src="../static/images/arrow-back.jpg" alt="home">
            </a>
        </div>
    </header>
    <main class="order-confirmation">
        <div class="confirmation-message">
            <h1 class="orderconfmsg">Your Order Has Been Confirmed!
                <dotlottie-player 
                src="https://lottie.host/6466bec1-db4f-4c9b-aae0-98352aa27c99/JGAzwsj7Vc.json" 
                background="transparent" 
                speed="1" 
                style="width: 100px; height: 100px; margin: auto;"  
                autoplay>
            </dotlottie-player>
            </h1>
            <p class="thankyou">Thank you for your order. Your delicious pizzas and beverages are on the way!</p>
        </div>
        <div class="order-details">
            <h2 class="ordername">Order Details:</h2>
            <div id="itemList">
                {% for item in items %}
                    <div class="order-item" data-item-id="{{ item.id }}">
                        <img src="{{ item.imageURL }}" alt="{{ item.name }} image" class="item-image">
                        <div class="item-details">
                            <h3>{{ item.name }}</h3>
                            <p>Quantity: {{ item.quantity or 1 }}</p>
                            <p>Price per Item: €{{ item.price }}</p>
                        </div>
                    </div>
                {% endfor %}
            </div>
            <div class="total-price">
                <h3>Subtotal: €{{ total_price }}</h3>
            </div>
        </div>
        <a class="menuback" href="/" class="back-to-menu-btn">Back to Menu</a>
    </main>
    <footer>
        <div class="footcon"></div>
    </footer>
</body>
</html>
