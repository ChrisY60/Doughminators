<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/stylesheet.css">
    <script src="{{ url_for('static', filename='script.js') }}"></script>
    <title>Beverages Menu</title>
</head>
<body>
    <header>
        <div class="headerback">
            <img class="Logo" src="../static/images/Logo.png" alt="Logo">
            <a href="/cart" class="cart-item">
                 <img class="cart" src="../static/images/cartn.png" alt="cart_symbol">
            </a>
            <a href="/" class="menu">
                <img class="back" src="../static/images/arrow-back.jpg" alt="home">
            </a>
        </div>
    </header>
    <main>
        <div class="menu-items">
            <h1>Beverages Menu</h1>
            <img class="search-icon" src="../static/images/seachi.jpg" alt="Search">
        <ul id="beverageList">
            {% for beverage in beverages %}
                <li class="menu-item"> 
                    <img src="{{ beverage.imageURL }}" alt="{{ beverage.name }}" class="beverage-image">
                    <h2>{{ beverage.name }}</h2>
                    <p>{{ beverage.description }}</p>
                    <p>Price: â‚¬{{ beverage.price }}</p> 
                    <button onclick="addToOrder('{{ beverage.name }}', '{{ beverage.price }}')">Add to Order</button>
                </li>
            {% endfor %}
        </ul>
    </main>
    <footer>
        <div id="footred"></div>
    </footer>
</body>
</html>
