<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesheet.css">
    <title>Pizza Menu</title>
</head>
<body>
    <header>
        <h1>Pizza Menu</h1>
    </header>
    <main>
        <div class="menu-items">
            {% for pizza in pizzas %}
                <div class="menu-item">
                    <h2>{{ pizza.name }}</h2>
                    <p>{{ pizza.description }}</p>
                    <p>Price: ${{ pizza.price }}</p>
                </div>
            {% endfor %}
        </div>
    </main>
    <footer>
    
    </footer>
</body>
</html>
