<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/stylesheet.css">
    <title>Pizza Menu</title>
</head>
<body>
    <header>
            <div class="headerback">
                <img class="Logo" src="../static/images/Logo.png" alt="Logo">
                <a href="/cart" class="cart-item">
                     <img class="cart" src="../static/images/cartn.png" alt="cart_symbol">
                </a>
                <a href="/" class="menu">
                <img class="back" src="../static/images/arrow-back.jpg" alt="home">
                </a>
            </div>
    </header>
    <main>
        <div class="menu-header">
            <h1>Pizza Menu</h1>
            <img class="search-icon" src="../static/images/searchicon.png" alt="Search">
        </div>
        <div class="menu-items">
            {% for pizza in pizzas %}
                <div class="menu-item">
                    <img class="pizzapep" src="../static/images/pizza1.png" alt="pizza">
                    <h2>{{ pizza.name }}</h2>
                    <p>{{ pizza.description }}</p>
                    <p>Price: â‚¬{{ pizza.price }}</p>
                </div>
            {% endfor %}
        </div>
    </main>
    <footer>
    
    </footer>
</body>
</html>
